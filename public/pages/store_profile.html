<div class="container" style="margin-top:10px;"   ng-cloak>

  <!--<div class="card">
    <div class="card-body">
      <h6 class="card-subtitle mb-2 text-muted">Add or update your store below.</h6>-->
      <div style="text-align:center;margin-top:10px;">



        <button type="button" class="btn btn-outline-primary addStore">
          <i class="fas fa-store" style="font-size:100%;margin-right:2px;"></i>
          Add Store
          <i class="fas fa-store-alt"  style="font-size:100%;margin-left:2px;"></i>
        </button>
      </div>
    <!--</div>
  </div>-->


  <div class="modal fade" id="addStoreModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title-store">Add Store</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form style="margin-bottom:10px;">
            <div class="form-row">
              <div class="col-sm">
                <div class="form-group">
                  <input  class="form-control" id="first_name" placeholder="First Name">
                </div>
              </div>
              <div class="col-sm">
                <div class="form-group">
                  <input  class="form-control" id="last_name" placeholder="Last Name">
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-sm">
                <input type="text" class="form-control" id="email" placeholder="Email">
              </div>
              <div class="col-sm">
                <input type="text" class="form-control" id="phone" placeholder="Phone Number">
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-sm">
                <div class="form-group">
                  <input  class="form-control" id="store_name" placeholder="Store Name">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-9">
                <div class="form-group" >
                  <input type="text" class="form-control street_address" id="street_address" placeholder="Street Address">
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <input   type="text"  class="form-control" id ="suite" placeholder="Suite">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <div class="form-group">
                  <input  class="form-control" id="zip"  placeholder="Zip">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <input  class="form-control city" id="city"  placeholder="City">
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <input  class="form-control state" id="state"  placeholder="State">
                </div>
              </div>
            </div>
          </form>



        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger deleteStoreButton" data-dismiss="modal">Delete</button>
          <button type="button" class="btn btn-outline-primary saveStore">Save changes</button>
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>









  <style>
    .myClickable tr:hover {
      background-color: grey;
    }
    .myClickable tr: {
      color: white;
    }
    .myClickable td:hover {
      cursor: pointer;
    }
  </style>

  <div class="table-responsive showStoreTable" style="margin-top:10px;display:hidden;">
    <table id ="storesTable" class="table table-bordered rounded compact" style="width:100%">
      <thead style="border: 0!important;">
        <tr style="border: 0!important;">
          <th scope="col"  style="border: 0!important;font-size:100">Store Name</th>
          <th scope="col" style="border: 0!important;font-size:100">Store Address</th>
          <th scope="col" style="border: 0!important;font-size:100">Preview</th>

        </tr>
      </thead>
      <tbody style="" class="myClickable">
        <tr ng-repeat="aStore in stores" ng-click="clickedOnStoreRow(aStore)">
          <td style="border-left:0;border-right:0;!important">{{aStore.store_name}}</td>
          <td style="border-left:0;border-right:0;!important">{{aStore.store_address}}</td>
          <td style="border-left:0;border-right:0;!important"><a target="_blank" href="{{convertToSearch(aStore.store_name, $event)}}">preview deals</a></td>

        </tr>
      </tbody>
    </table>

  </div>
</div>
